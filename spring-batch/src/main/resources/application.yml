spring:
  main:
    allow-circular-references: true
  liquibase:
    change-log: classpath:/db/changelog/changelog-master.yml
  batch:
    job:
      enabled: false

  datasource:
    url: jdbc:h2:mem:testdb
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: validate
    generate-ddl: true
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

app:
  output-authors: C:\work\authors.txt

